<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParentVibes</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-functions.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to ParentVibes</h1>
  <button id="login-btn">Login with Google</button>

  <div id="quote-form" style="display:none;">
    <h2>Add a new quote</h2>
    <input type="text" id="title" placeholder="Title of the quote">
    <textarea id="text" placeholder="Enter the quote text"></textarea>
    <button id="submit-quote">Submit Quote</button>
  </div>

  <div id="quotes-list">
    <h2>Top Quotes</h2>
    <ul id="quote-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
